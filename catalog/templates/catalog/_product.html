<div class="col s12 col m2 col l4 ">
    {% for itemImage in  product.images.all %}
        {% if forloop.first %}
            <img class="materialboxed" src="{{ itemImage.image.url }}" alt="{{ product.name }}" width="350" height="250" />
        {% endif %}
    {% endfor %}
    <div>
        <a href="{{ product.get_absolute_url }}"> <h5 class="header center">{{ product.name }}</h5> </a>
        <p class="center">
            {{ product.description }}</p>
    </div>
</div>
