{% extends "base.html" %}

{% load cloudinary %}

{% block content %}
	<h1> {{ product.product_name }} </h1>
	<p>
	{% if photos %}
		{% for photo in photos %}
			{% cloudinary photo.image %}
		{% endfor %}
	{% else %}
		{% cloudinary "produto-sem-imagem" width=350 height=300 crop="fill" %}
	{% endif %}
	</p>
{% endblock %}
